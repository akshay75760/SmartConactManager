<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Successful</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .success-message {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="success-message">
        <h2>üéâ Login Successful!</h2>
        <div class="spinner"></div>
        <p>Redirecting to your profile...</p>
    </div>

    <script>
        console.log('üéâ OAuth success page loaded');
        console.log('üç™ Cookies:', document.cookie);
        
        // Check if we can reach the backend with session
        async function checkSession() {
            try {
                console.log('üîÑ Checking session with backend...');
                const response = await fetch('http://localhost:8081/user/me', {
                    method: 'GET',
                    credentials: 'include', // Include cookies
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const user = await response.json();
                    console.log('‚úÖ Session valid, user:', user);
                    // Redirect to React frontend
                    window.location.href = 'http://localhost:5173/user/profile';
                } else {
                    console.log('‚ùå Session check failed:', response.status);
                    // Try again in 1 second
                    setTimeout(checkSession, 1000);
                }
            } catch (error) {
                console.error('‚ùå Session check error:', error);
                // Try again in 1 second
                setTimeout(checkSession, 1000);
            }
        }
        
        // Start checking session after a brief delay
        setTimeout(checkSession, 1000);
        
        // Fallback redirect after 10 seconds
        setTimeout(function() {
            console.log('‚è∞ Fallback redirect triggered');
            window.location.href = 'http://localhost:5173/user/profile';
        }, 10000);
    </script>
</body>
</html>
