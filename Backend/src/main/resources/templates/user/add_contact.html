<!DOCTYPE html>
<html lang="en" th:replace ="~{base :: parent(~{::#content} , ~{::title} , ~{::script}) }" >
<head>
    <title>Add Contacts</title>
</head>
<body>
    <div  id = "content">
            <!-- User is logged in : Sidebar  -->
    <div th:if="${loggedInUser}">
        <div data-th-replace="~{user/sidebar::sidebar}"></div>
    </div>
    
    <div class="sm:pl-64 pt-20" style="height: 1000px">
        <div class="grid grid-cols-12">
            <div class="col-span-3"></div>
            <div class="col-span-12 md:col-span-6">
                <div class="card block  p-6 bg-white border border-gray-200 rounded-lg shadow  dark:bg-gray-800 dark:border-gray-700 ">
                   <div data-th-replace="message::messagebox"></div>
                    <h1 class="text-xl font-semibold">Add New Contact</h1>
                    <p class="text-gray-400">This contact will be stored on cloud, you can direct email
                        this client from scm...
                    </p>

                    <form action=" " class="mt-8"
                    data-th-action="@{/user/contacts/add}"
                    data-th-object="${contactForm}"
                    method="post" 
                    enctype="multipart/form-data">
                        <!-- Name Form -->
                     <div class=" mb-3">
                        <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Name</label>
                        <div class="relative mb-2">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                            <i class="fa-solid fa-user h-4 w-4"></i>
                        </div>
                        <input data-th-field="*{name}"
                        type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Name" />
                        </div>
                        <p
                        class="text-red-500"
                        data-th-if="${#fields.hasErrors('name')}"
                        data-th-errors="*{name}"
                        >Invalid Name
                        </p>
                     </div>

                     <!-- Contact email Form -->
                     <div class=" mb-3">
                        <label for="input-group-1" 
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                        <div class="relative mb-2">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                            <i class="fa-solid fa-envelope h-4 w-4"></i>
                        </div>
                        <input type="text" 
                        data-th-field="*{email}"
                            class="bg-gray-50 border border-gray-300 text-gray-900 
                            text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 
                          dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white 
                            dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                            placeholder="example@email.com" />
                        </div>
                        <p
                        class="text-red-500"
                        data-th-if="${#fields.hasErrors('email')}"
                        data-th-errors="*{email}"
                        ></p>
                     </div>

                     <!-- Phone Number -->
                     <div class=" mb-3">
                        <label for="input-group-1" 
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Number</label>
                        <div class="relative mb-2">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                            <i class="fa-solid fa-phone h-4 w-4"></i>
                        </div>
                        <input type="text" 
                        data-th-field="*{phoneNumber}"
                            class="bg-gray-50 border border-gray-300 text-gray-900 
                            text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 
                          dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white 
                            dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="9899898898"/>
                        </div>
                        <p
                        class="text-red-500"
                        data-th-if="${#fields.hasErrors('phoneNumber')}"
                        data-th-errors="*{phoneNumber}"
                        ></p>

                     </div>

                     <!-- Address -->
                     <div class="mb-3">
                        <label for="message" class="block mb-2 text-sm font-medium
                        text-gray-900 dark:text-white">
                        Contact Address</label>
                       
                       <textarea  data-th-field="*{address}" rows="4" 
                       class="block p-2.5 w-full text-sm 
                       text-gray-900 bg-gray-50 rounded-lg border 
                       border-gray-300 focus:ring-blue-500 focus:border-blue-500 
                       dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500
                       dark:focus:border-blue-500" placeholder="Address of the contact">
                       </textarea>
                       <p
                       class="text-red-500"
                       data-th-if="${#fields.hasErrors('address')}"
                       data-th-errors="*{address}"
                       ></p>
                     </div>
                    

                        <!-- Contact description -->
                        <div class="mb-3">
                        <label for="message" class="block mb-2 text-sm font-medium
                        text-gray-900 dark:text-white">
                        Contact Description</label>
                       
                       <textarea  data-th-field="*{description}" rows="4" 
                       class="block p-2.5 w-full text-sm 
                       text-gray-900 bg-gray-50 rounded-lg border 
                       border-gray-300 focus:ring-blue-500 focus:border-blue-500 
                       dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500
                       dark:focus:border-blue-500" placeholder="Write something about contact...">
                       </textarea>
                     </div>
                     <!-- Socail links -->
                      <!-- Website Link -->
                      <div class="mb-3 flex space-x-4">
                        <div class="w-full">
                            <div class=" mb-3">
                                <label for="input-group-1" 
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Website Link</label>
                                <div class="relative mb-6">
                                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                    <i class="fa-solid fa-globe h-4 w-4"></i>
                                    
                                </div>
                                <input type="text" 
                                data-th-field="*{websiteLink}" 
                                    class="bg-gray-50 border border-gray-300 text-gray-900 
                                    text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 
                                  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white 
                                    dark:focus:ring-blue-500 dark:focus:border-blue-500"/>
                                </div>
                            </div>
                        </div>

                        <!-- LinkedIn Link -->

                        <div class="w-full">
                            <div class=" mb-3">
                                <label for="input-group-1" 
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">LinkedIn Link</label>
                                <div class="relative mb-6">
                                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                    <i class="fa-brands fa-linkedin h-4 w-4"></i>
                                </div>
                                <input type="text" 
                                data-th-field="*{linkedinLink}"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 
                                    text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 
                                  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white 
                                    dark:focus:ring-blue-500 dark:focus:border-blue-500" />
                                </div>
                            </div>
                        </div>
                      </div>


                       <!-- upload  profile pic -->
                       <div class="mb-3">   
                        <label class="block mb-2 text-sm font-medium text-gray-900
                         dark:text-white" for="file_input">Upload file</label>
                        <input 
                        id="image_file_input"
                          class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" 
                          data-th-field="*{contactImage}"
                           type="file"/>

                        <img class="max-h-52 mx-auto rounded-lg" src ="" id="upload_image_preview" alt=""/>

                     </div>

                         
                      <!-- Check Box -->
                      <div class=" mb-3 ">
                        <div class="flex items-center mb-3">
                            <input data-th-field="*{favorite}" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="default-checkbox" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                                Favorite Conatct</label>
                        </div>

                        <!-- Save Contact button -->
                        <div class="flex justify-center items-center space-x-4">
                            <button type="submit" class="text-center text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 ">
                              Add Contact
                            </button>
                            <button type="submit" class="text-center text-white bg-red-500 hover:bg-red-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 ">
                                Reset
                              </button>
                          </div>
                    
                          
                    </form>
                     
                </div>

            </div>

        </div>
    </div>
</div>
<script data-th-src="@{'/js/admin.js'}" ></script>
    <script>
        console.log("Contact page");
    </script>
</body>
</html>
