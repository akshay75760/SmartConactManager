<!DOCTYPE html>
<html 
lang="en" th:fragment ="parent(content,title,script)" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" data-th-href="@{'/css/output.css'}">
    <title th:replace="${title}">SMC</title>
<!-- Font Awosome -->
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
</head>
<body class=" dark:bg-gray-900 bg-gray-100 dark:text-white" >
    <!--Common Header -->

    <!-- User is logged in : navbar -->
    <div th:if="${loggedInUser}">
        <div data-th-replace="~{user/user_navbar::user_navbar}"></div>
    </div>

    <!-- User is not Logged in : navbar -->
    <div th:unless="${loggedInUser}">
        <div data-th-replace=" navbar :: navbar "></div>
    </div>
    <!---Common footer-->
    <!-- <footer class="p-4">Footer: This is commen footer</footer> -->
    <!--Main Content-->
    <section data-th-replace="${content}"></section>
    <!--- flowbite content ---> 
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <script data-th-src="@{'/js/script.js'}"></script>
    <th:block data-th-replace="${script}"></th:block>
</body>
</html>
